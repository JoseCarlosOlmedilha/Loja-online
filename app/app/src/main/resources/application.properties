spring.application.name=app

# URL do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:meubanco

# Usuário e senha (opcional para H2)
spring.datasource.username=sa
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=org.h2.Driver

# Dialeto JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática de tabelas (usado apenas em dev)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true

# Habilitar o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console